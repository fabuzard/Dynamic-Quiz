<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quiz App</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>

  <body
    class="bg-gray-100 text-gray-900 font-sans flex items-center justify-center min-h-screen"
  >
    <!-- Start Menu -->
    <div
      id="start-menu"
      class="text-center p-6 bg-white rounded-lg shadow-lg w-96"
    >
      <h1 class="text-3xl font-bold text-indigo-600 mb-6">
        Welcome to the Quiz App
      </h1>
      <button
        id="game-quiz-btn"
        class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none mb-4 w-full"
      >
        Game Quiz
      </button>
      <button
        id="pop-culture-btn"
        class="bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none w-full"
      >
        Pop Culture Quiz
      </button>
    </div>

    <!-- Quiz Content Area -->
    <div
      id="quiz-area"
      class="hidden w-full max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg"
    >
      <h2 id="quiz-title" class="text-2xl font-bold text-indigo-600 mb-4"></h2>
      <div id="question-container" class="mb-6"></div>
      <button
        id="next-btn"
        class="bg-yellow-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-yellow-600 focus:outline-none w-full"
      >
        Next
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
